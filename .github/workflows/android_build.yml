name: apk pigeon 

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
        steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0' 
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        run: flutter pub get

      - name: Create local.properties
        run: |
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties

      # --- O SEGREDO DO TRIUNFO EST√Å AQUI ---
      - name: Generate Fresh Gradle Wrapper
        run: |
          cd android
          gradle wrapper --gradle-version 8.1.0
          cd ..
      # ---------------------------------------

      - name: Make Gradle executable
        run: chmod +x android/gradlew
      
      - name: Build APK
        # Adicionei o env aqui para garantir que o Flutter encontre o Java 17
        run: flutter build apk --release --no-pub
        env:
           JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-pigeon-release
          path: build/app/outputs/flutter-apk/app-release.apk
